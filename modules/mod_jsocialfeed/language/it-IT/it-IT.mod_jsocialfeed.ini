MOD_JSOCIALFEED="JSocialFeed"
MOD_JSOCIALFEED_DESCRIPTION="JSocialFeed è un modulo Joomla! che permette di visualizzare uno slider con le ultime notizie, post e tweet presi da Google+, Twitter, dai feed di Facebook e da feed RSS o Atom."


COM_MODULES_ATOM_RSS_FEED_FIELDSET_LABEL="Atom/Rss Feed"
COM_MODULES_GOOGLE_FEED_FIELDSET_LABEL="Google+"
COM_MODULES_TWITTER_FEED_FIELDSET_LABEL="Twitter"

MOD_JSOCIALFEED_LOAD_JQUERY_LBL="Carica le jQuery"
MOD_JSOCIALFEED_LOAD_JQUERY_DSC="jQuery è una libreria Javascript fondamentale per questo modulo. Può capitare che altri moduli carichino già le jQuery. Se ciò accade può verificarsi un conflitto. Se questo è il caso puoi decidere di disabilitare il caricamento delle jQuery."

JSOCIALFEED_GOOGLE_API_KEY_LBL="Google Api Key"
JSOCIALFEED_GOOGLE_API_KEY_DSC="Questa chiave viene fornita da Google per accedere ai suoi servizi. Puoi ottenerla dal sito https://code.google.com/apis/console/"

JSOCIALFEED_GOOGLE_USER_ID_LBL="ID Utente Google+"
JSOCIALFEED_GOOGLE_USER_ID_DSC="Verranno mostrati gli ultimi messaggi della bacheca di questo utente Google+"

JSOCIALFEED_TWITTER_CONSUMER_KEY_LBL="Twitter API Key"
JSOCIALFEED_TWITTER_CONSUMER_KEY_DSC="Questa chiave viene fornita da Twitter per accedere ai suoi servizi. Puoi ottenerla dal sito https://apps.twitter.com/app/new"
JSOCIALFEED_TWITTER_CONSUMER_SECRET_LBL="Twitter API Secret"
JSOCIALFEED_TWITTER_CONSUMER_SECRET_DSC="Questo secret viene fornito da Twitter per accedere ai suoi servizi. Puoi ottenerla dal sito https://apps.twitter.com/app/new"

JSOCIALFEED_TWITTER_USER_NAME_LBL="Nome Utente Twitter"
JSOCIALFEED_TWITTER_USER_NAME_DSC="Verranno mostrati gli ultimi tweet di questo utente"

JSOCIALFEED_RSS_ATOM_URL_LBL="URL Feed RSS/Atom"
JSOCIALFEED_RSS_ATOM_URL_DSC="Verranno mostrati gli ultimi post presi dal feed RSS o Atom indicato"

JSOCIALFEED_PAUSE_LBL="Pausa"
JSOCIALFEED_PAUSE_DSC="Puoi indicare ogni quanti secondi cambiare la notizia"

JSOCIALFEED_SCROLL_LBL="Scorrimento"
JSOCIALFEED_SCROLL_DSC="Puoi scegliere la modalità di scorrimento dei messaggi"

JSOCIALFEED_SCROLL_VERTICAL="Verticale"
JSOCIALFEED_SCROLL_HORIZONTAL="Orizzontale"
JSOCIALFEED_SCROLL_FADE="Dissolvenza"

JSOCIALFEED_EASING_LBL="Tipo transizione"
JSOCIALFEED_EASING_DSC="Puoi scegliere il tipo di transizione"

JSOCIALFEED_TITLE_MAX_LENGTH_LBL="Lunghezza Massima Titolo"
JSOCIALFEED_TITLE_MAX_LENGTH_DSC="Puoi impostare la lunghezza massima del titolo da visualizzare. Se il titolo è più lungo verrà tagliato e verranno aggiunti dei puntini. Se imposti questo parametro a 0 il titolo non verrà tagliato."
JSOCIALFEED_DESC_MAX_LENGTH_LBL="Lunghezza Massima Testo"
JSOCIALFEED_DESC_MAX_LENGTH_DSC="Puoi impostare la lunghezza massima del testo da visualizzare. Se il testo è più lungo verrà tagliato e verranno aggiunti dei puntini. Se imposti questo parametro a 0 il testo non verrà tagliato."
JSOCIALFEED_NUM_ITEMS_PER_FEED_LBL="Numero di elementi per Feed"
JSOCIALFEED_NUM_ITEMS_PER_FEED_DSC="Puoi scegliere il numero di elementi per ogni feed da visualizzare"


JSOCIALFEED_VERTICAL_NUM_SLIDES_LBL="Numero Messaggi Verticali"
JSOCIALFEED_VERTICAL_NUM_SLIDES_DSC="Puoi impostare il numero di messaggi da visualizzare con lo scorrimento verticale. Questo parametro ha effetto solo se lo scorrimento è verticale."
JSOCIALFEED_VERTICAL_MOVE_SLIDES_LBL="Numero Messaggi Spostati"
JSOCIALFEED_VERTICAL_MOVE_SLIDES_DSC="Puoi impostare il numero di messaggi da muovere alla transizione con lo scorrimento verticale. Questo parametro ha effetto solo se lo scorrimento è verticale."


JSOCIALFEED_FEED_CACHE_LIFETIME_LBL="Durata Cache"
JSOCIALFEED_FEED_CACHE_LIFETIME_DSC="Puoi indicare la durata in minuti della cache. I feed google twitter e rss/atom vengono mantenuti in cache per il tempo indicato."

JSOCIALFEED_HIDE_THUMB_LBL="Immagine Notizia"
JSOCIALFEED_HIDE_THUMB_DSC="Puoi scegliere se visualizzare o nascondere l'immagine associata alle notizie o al feed."
JSOCIALFEED_HIDE_TITLE_LBL="Titolo Notizia"
JSOCIALFEED_HIDE_TITLE_DSC="Puoi scegliere se visualizzare o nascondere i titoli delle notizie."
JSOCIALFEED_HIDE_DESC_LBL="Testo Notizia"
JSOCIALFEED_HIDE_DESC_DSC="Puoi scegliere se visualizzare o nascondere il testo introduttivo delle notizie."
JSOCIALFEED_HIDE_DATE_LBL="Data Notizia"
JSOCIALFEED_HIDE_DATE_DSC="Puoi scegliere se visualizzare o nascondere le date delle notizie."
JSOCIALFEED_HIDE_LIKES_LBL="Numero di Mi Piace"
JSOCIALFEED_HIDE_LIKES_DSC="Permette di scegliere se visualizzare o meno i Mi Piace eventualmenti presenti nei feed."
JSOCIALFEED_HIDE_RESHARES_LBL="Numero di Condivisioni"
JSOCIALFEED_HIDE_RESHARES_DSC="Permette di scegliere se visualizzare o meno il numero di Condivisioni eventualmenti presenti nei feed."
JSOCIALFEED_HIDE_COMMENTS_LBL="Numero di Commenti"
JSOCIALFEED_HIDE_COMMENTS_DSC="Permette di scegliere se visualizzare o meno il numero di Commenti eventualmenti presenti nei feed."

JSOCIALFEED_CUSTOM_CSS_LBL="CSS Personalizzato"
JSOCIALFEED_CUSTOM_CSS_DSC="Puoi usare questo campo per aggiungere delle definizioni CSS personalizzate e quindi cambiare l'aspetto di JSocialFeed. Ogni elemento html di JSocialFeed ha la sua classe CSS."

JSOCIALFEED_FEED_ORDER_BY_LBL="Ordinamento Notizie"
JSOCIALFEED_FEED_ORDER_BY_DSC="Puoi scegliere l'ordine di visualizzazione delle notizie dei feed"
JSOCIALFEED_FEED_ORDER_BY_ITEM="Come indicato nel feed"
JSOCIALFEED_FEED_ORDER_BY_REVERSED="Inverso"
JSOCIALFEED_FEED_ORDER_BY_DATEASC="Prima la più vecchia"
JSOCIALFEED_FEED_ORDER_BY_DATEDESC="Prima la più recente"
JSOCIALFEED_FEED_ORDER_BY_RANDOM="Casuale"

JSOCIALFEED_HTML_TAGS_WHITELIST_LBL="Whitelist Tag html"
JSOCIALFEED_HTML_TAGS_WHITELIST_DSC="Puoi scegliere l'elenco dei tag html che verranno preservati nel filtrare il testo delle notizie. Separa i tag che vuoi tenere con la virgola. Es. span, strong, a"

JSOCIALFEED_ADAPTIVE_HEIGHT_LBL="Altezza adattiva"
JSOCIALFEED_ADAPTIVE_HEIGHT_DSC="Permette di scegliere se l'altezza dello slider si adatta al contenuto o è impostata alla dimensione della notizia più alta. Per lo scroll verticale l'altezza è sempre adattiva"

JSOCIALFEED_RSS_ATOM_THUMB_WIDTH_LBL="Larghezza Miniatura RSS"
JSOCIALFEED_RSS_ATOM_THUMB_WIDTH_DSC="Permette di indicare la larghezza delle miniature per i feed RSS/Atom"
JSOCIALFEED_RSS_ATOM_THUMB_HEIGHT_LBL="Altezza Miniatura RSS"
JSOCIALFEED_RSS_ATOM_THUMB_HEIGHT_DSC="Permette di indicare l'altezza delle miniature per i feed RSS/Atom"
JSOCIALFEED_SHOW_RSS_ATOM_CHANNEL_LBL="Mostra Link Canale RSS"
JSOCIALFEED_SHOW_RSS_ATOM_CHANNEL_DSC="Permette di indicare se mostrare o meno il link al canale del feed RSS/Atom"
JSOCIALFEED_RSS_ATOM_CHANNEL_TITLE_LBL="Titolo Canale RSS/Atom"
JSOCIALFEED_RSS_ATOM_CHANNEL_TITLE_DSC="Permette di indicare il titolo del Canale RSS/Atom. Se vuoto verrà usato il titolo del canale riportato nel feed."
JSOCIALFEED_RSS_ATOM_CHANNEL_LINK_LBL="Link Canale RSS/Atom"
JSOCIALFEED_RSS_ATOM_CHANNEL_LINK_DSC="Permette di indicare il link del Canale RSS/Atom. Se vuoto verrà usato il link del canale riportato nel feed."


JSOCIALFEED_FACEBOOK_APP_ID_LBL="Facebook App Id"
JSOCIALFEED_FACEBOOK_APP_ID_DSC="L'App Id viene fornita da Facebook. Per ottenerlo devi collegarti all'indirizzo https://developers.facebook.com/ e creare una nuova App."
JSOCIALFEED_FACEBOOK_APP_SECRET_LBL="Facebook Secret"
JSOCIALFEED_FACEBOOK_APP_SECRET_DSC="Il Secret associato all'App Id viene fornito da Facebook. Per ottenerlo devi collegarti all'indirizzo https://developers.facebook.com/ e creare una nuova App."
JSOCIALFEED_FACEBOOK_PAGE_ID_LBL="Facebook Page Id"
JSOCIALFEED_FACEBOOK_PAGE_ID_DSC="Indica l'id della pagina Facebook da cui estrarre i messaggi da visualizzare."

