JSOCIALFEED_ADAPTIVE_HEIGHT_DSC="Usted puede elegir si la altura de la proyectora se ajuste a su contenido o se fija a la noticia mas alta. Para el desplazamiento vertical, la altura es siempre adaptativa"

JSOCIALFEED_RSS_ATOM_THUMB_WIDTH_LBL="Ancho de la miniatura"
JSOCIALFEED_RSS_ATOM_THUMB_WIDTH_DSC="Puede especificar el ancho en píxeles de las imágenes en miniatura para las fuentes RSS/Atom"
JSOCIALFEED_RSS_ATOM_THUMB_HEIGHT_LBL="Alto de la miniatura"
