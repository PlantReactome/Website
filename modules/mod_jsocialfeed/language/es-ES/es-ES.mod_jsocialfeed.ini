JSOCIALFEED_RSS_ATOM_CHANNEL_TITLE_LBL="Título del Canal RSS/Atom "
JSOCIALFEED_RSS_ATOM_CHANNEL_TITLE_DSC="Puede especificar el título del canal RSS/Atom. Si está en blanco entonces se usará el título del canal informado en la fuente."
JSOCIALFEED_RSS_ATOM_CHANNEL_LINK_LBL="Enlace del canal RSS/Atom"
