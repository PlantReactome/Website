JSOCIALFEED_TWITTER_CONSUMER_SECRET_LBL="Twitter API Secret"
JSOCIALFEED_TWITTER_CONSUMER_SECRET_DSC="This secret is provided by Twitter to access its services. You can get it from https://apps.twitter.com/app/new"

JSOCIALFEED_TWITTER_USER_NAME_LBL="Twitter User Name"
JSOCIALFEED_TWITTER_USER_NAME_DSC="Will be displayed the latest tweets by this user"

JSOCIALFEED_RSS_ATOM_URL_LBL="RSS/Atom URL"
JSOCIALFEED_RSS_ATOM_URL_DSC="Will be displayed the last post taken from this RSS/Atom feed"

JSOCIALFEED_PAUSE_LBL="Pause"
JSOCIALFEED_PAUSE_DSC="You can specify how often, in seconds, the module changes the news."

JSOCIALFEED_SCROLL_LBL="Scroll"
JSOCIALFEED_SCROLL_DSC="You can choose the mode of scrolling"

JSOCIALFEED_SCROLL_VERTICAL="Vertical"
JSOCIALFEED_SCROLL_HORIZONTAL="Horizontal"
JSOCIALFEED_SCROLL_FADE="Fade"

JSOCIALFEED_EASING_LBL="Easing"
JSOCIALFEED_EASING_DSC="You can choose the type of transition"

JSOCIALFEED_TITLE_MAX_LENGTH_LBL="Max Title Length"
JSOCIALFEED_TITLE_MAX_LENGTH_DSC="You can set the maximum length of the title to be displayed. If the title is longer it will be cut and will be added dots. If you set this parameter to 0, not cut will be performed."
JSOCIALFEED_DESC_MAX_LENGTH_LBL="Max Text Length"
JSOCIALFEED_DESC_MAX_LENGTH_DSC="You can set the maximum length of the text to be displayed. If the text is longer it will be cut and will be added dots. If you set this parameter to 0, not cut will be performed."
JSOCIALFEED_NUM_ITEMS_PER_FEED_LBL="Number of Items per feed"
JSOCIALFEED_NUM_ITEMS_PER_FEED_DSC="You can choose the number of items for each feed to display"


JSOCIALFEED_VERTICAL_NUM_SLIDES_LBL="Vertical Num Slides"
JSOCIALFEED_VERTICAL_NUM_SLIDES_DSC="You can set the number of messages to be displayed with vertical scrolling. This parameter has an effect only if the scroll is vertical."
JSOCIALFEED_VERTICAL_MOVE_SLIDES_LBL="Vertical Move Slides"
JSOCIALFEED_VERTICAL_MOVE_SLIDES_DSC="You can set the number of messages to scroll on transition. This parameter has an effect only if the scroll is vertical."


JSOCIALFEED_FEED_CACHE_LIFETIME_LBL="Cache Time"
JSOCIALFEED_FEED_CACHE_LIFETIME_DSC="You can specify the duration in minutes of the cache. Google, Twitter and RSS/Atom feeds will be retained in the cache for the specified time."

JSOCIALFEED_HIDE_THUMB_LBL="News Thumbnails"
JSOCIALFEED_HIDE_THUMB_DSC="You can choose whether or not to display the image associated to news feed."
