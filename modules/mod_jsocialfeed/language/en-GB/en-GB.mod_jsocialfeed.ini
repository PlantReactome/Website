MOD_JSOCIALFEED="JSocialFeed"
MOD_JSOCIALFEED_DESCRIPTION="JSocialFeed is a Joomla! module that displays a slider with the latest news, posts and tweets taken from Google+, Twitter, Facebook feeds and RSS or Atom feeds."


COM_MODULES_ATOM_RSS_FEED_FIELDSET_LABEL="Atom/Rss Feed"
COM_MODULES_GOOGLE_FEED_FIELDSET_LABEL="Google+"
COM_MODULES_TWITTER_FEED_FIELDSET_LABEL="Twitter"

MOD_JSOCIALFEED_LOAD_JQUERY_LBL="Load jQuery"
MOD_JSOCIALFEED_LOAD_JQUERY_DSC="jQuery is a JavaScript library essential for this module. It may happen that other modules already load jQuery. If this happens there may be a conflict. If this is the case, you can choose to disable loading of jQuery."

JSOCIALFEED_GOOGLE_API_KEY_LBL="Google Api Key"
JSOCIALFEED_GOOGLE_API_KEY_DSC="This key is provided by Google to access its services. You can get it from https://code.google.com/apis/console/"

JSOCIALFEED_GOOGLE_USER_ID_LBL="Google+ User ID"
JSOCIALFEED_GOOGLE_USER_ID_DSC="Will be displayed the last posts of the board of this Google+ user"

