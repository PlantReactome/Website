JSOCIALFEED_FEED_ORDER_BY_ITEM="As in the feed"
JSOCIALFEED_FEED_ORDER_BY_REVERSED="Reversed"
JSOCIALFEED_FEED_ORDER_BY_DATEASC="Oldest first"
JSOCIALFEED_FEED_ORDER_BY_DATEDESC="Newest first"
JSOCIALFEED_FEED_ORDER_BY_RANDOM="Random"

JSOCIALFEED_HTML_TAGS_WHITELIST_LBL="Whitelist HTML Tags"
JSOCIALFEED_HTML_TAGS_WHITELIST_DSC="You can choose which html tags will be preserved in filtering the feed contets. Separate tags that you want to keep with a comma. Eg. span, strong, a"

JSOCIALFEED_ADAPTIVE_HEIGHT_LBL="Adaptive Height"
JSOCIALFEED_ADAPTIVE_HEIGHT_DSC="You can choose if the height of the slider will fit your content or is fixed and set to the heighest news item. For the vertical scroll the height is always adaptive"

JSOCIALFEED_RSS_ATOM_THUMB_WIDTH_LBL="RSS Thumbnail Width"
JSOCIALFEED_RSS_ATOM_THUMB_WIDTH_DSC="You can specify the width in pixels of the thumbnails for RSS/Atom feeds"
JSOCIALFEED_RSS_ATOM_THUMB_HEIGHT_LBL="RSS Thumbnail Height"
JSOCIALFEED_RSS_ATOM_THUMB_HEIGHT_DSC="You can specify the height in pixels of the thumbnails for RSS/Atom feeds"
JSOCIALFEED_SHOW_RSS_ATOM_CHANNEL_LBL="Show link to RSS channel"
JSOCIALFEED_SHOW_RSS_ATOM_CHANNEL_DSC="You can specify whether or not to show the link to the channel of RSS/Atom feeds"
JSOCIALFEED_RSS_ATOM_CHANNEL_TITLE_LBL="RSS/Atom Channel Title"
JSOCIALFEED_RSS_ATOM_CHANNEL_TITLE_DSC="You can specify the title of the RSS/Atom channel. If blank then it will use the title of the channel reported by the feed."
JSOCIALFEED_RSS_ATOM_CHANNEL_LINK_LBL="RSS/Atom Channel Link"
JSOCIALFEED_RSS_ATOM_CHANNEL_LINK_DSC="You can specify the link to the RSS/Atom channel. If blank then it will use the link of the channel reported by the feed."


JSOCIALFEED_FACEBOOK_APP_ID_LBL="Facebook App Id"
JSOCIALFEED_FACEBOOK_APP_ID_DSC="The App Id is provided by Facebook. To get it you have to login at https://developers.facebook.com/ and create a new App."
JSOCIALFEED_FACEBOOK_APP_SECRET_LBL="Facebook Secret"
JSOCIALFEED_FACEBOOK_APP_SECRET_DSC="The Secret associated with the App Id is provided by Facebook. To get it you have to login at https://developers.facebook.com/ and create a new App."
JSOCIALFEED_FACEBOOK_PAGE_ID_LBL="Facebook Page Id"
JSOCIALFEED_FACEBOOK_PAGE_ID_DSC="Indicates the id of the Facebook page from which to extract the messages to display."
